<html>
	<head>
		<link href="danki.css" rel="stylesheet" type="text/css" />
		<link href="bootstrap.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="wrapper">
			<div id="flashcardContainer">
				<div id="flashcardFront" class="flashcardOuter inactiveCard">
					<div class="flashcardInner">
						Front.
					</div>
				</div>
				<span id="flashcardSeparator" class="disappear">
				</span>
				<div id="flashcardBack" class="flashcardOuter inactiveCard">
					<div class="flashcardInner">
						Back.
					</div>
				</div>
			</div>
			<div id="buttonContainer">
				<div id="buttonInnerContainer">
					<button id="bucket1" value="1" class="bucketButton">Incorrect (1)</button>
					<button id="bucket2" value="2" class="bucketButton">(2)</button>
					<button id="bucket3" value="3" class="bucketButton">(3)</button>
					<button id="bucket4" value="4" class="bucketButton">Correct (4)</button>
					<button id="bucket5" value="5" class="bucketButton">Suspend (5)</button>
				</div>
			</div>
			<div id="settingsContainer">
				<table id="settingsTable">
					<tr>
						<td>User Actions</td>
						<td>Output Log</td>
						<td>Storage Display</td>
					</tr>
					<tr>
						<!-- User Actions panel -->
						<td id="userActions">

							<h5>Add deck:</h5>
							<form id="addDeckForm">
								<input type="text" id="addDeckInput" />
								<input type="submit" id="addDeckSubmit" />
							</form>

							<h5>Add Card:</h5>
							<form id="addCardForm">
								<table id="addCardTable">
									<tr>
										<td>Deck:</td>
										<td>
											<select id="addCardSelect">
												<option>hi</option>
											</select>
										</td>
									</tr>
									
									<tr>
										<td>Front:</td>
										<td><textarea id="addCardFront"></textarea></td>
									</tr>

									<tr>
										<td>Back:</td>
										<td><textarea id="addCardBack"></textarea></td>
									</tr>
									<tr>
										<td><input type="submit" id="addCardSubmit" /></td>
										<td></td>
									</tr>
								</table>
							</form>

							Currently Studying:
							<span id="currentlyStudyingContainer">
							</span>
						</td>

						<!-- Output Log (currently empty) -->
						<td id="outputLog">
							<table id="outputLogTable">

							</table>
						</td>
						<td id="storageDisplay">
							<div id="storageDisplayText">
							</div>
						</td>
				</table>
			</div>
		</div>
	</body>

	<script src="jquery.slim.min.js"></script>
	<script src="danki.js"></script>
</html>
